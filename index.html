<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 2: Typescript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script type="module" src="./scripts/serie.js" ></script>
    <script type="module" src="./scripts/data.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
    <div class="container">
        <div class="row">
            <div id="encabezado" class="col">
                <img src="https://i.pinimg.com/474x/90/dc/3d/90dc3dc24ff0cf946e52898ccb4b3309.jpg" height="35px">  
                <h1>TV Series</h1> 
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                      </thead>
                    <tbody id="series">
                    </tbody>    
                </table>
                <h6 >Seasons average: </h6> 
                <h6 id="seasons"></h6>
            </div>
            <div class="col" >
                <div id="info">
                    <div id="infoContainer"> 
                    <img id="image" class="card-img-top">
                    <br>
                    <br>
                    <h5 id="name" class="card-title"></h5>
                    <p id="description" class="card-text"></p>
                    <a id="link" class="card-link"></a>
                    </div>
                </div>
            </div>
        </div>       
    </div>
</body>
</html>
